<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Just Thrift </title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styleLogSign.css">

  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <section class="container forms">
    <div class="form login">
      <div class="form-content">
        <header>Login</header>
        <form action="#">
          <div class="field input-field">
            <input type="username" placeholder="Username" class="input">
            <i class='bx bx-user circle-icon'></i>
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Password" class="password">
            <i class='bx bx-lock lock-icon'></i>
            <i class='bx bx-hide eye-icon'></i>
          </div>

          <div class="form-link">
            <a href="#" class="forgot-pass">Forgot password?</a>
          </div>

          <div class="field button-field">
            <button>Login</button>
          </div>
        </form>

        <div class="form-link">
          <span>Don't have an account? <a href="#" class="link signup-link">Register</a></span>
        </div>
      </div>

      <div class="line"></div>
    </div>

    <div class="form signup">
      <div class="form-content">
        <header>Register</header>
        <form action="#">

          <div class="field input-field">
            <input type="name" placeholder="Nama Lengkap" class="input">
            <i class='bx bx-user user-icon'></i>
          </div>

          <div class="field input-field">
            <input type="name" placeholder="Username" class="input">
            <i class='bx bx-user user-icon'></i>
          </div>

          <div class="field input-field">
            <input type="noTelp" placeholder="Telephone Number" class="input">
            <i class='bx bxs-phone-call phone-icon'></i>
          </div>

          <div class="field input-field">
            <input type="email" placeholder="Email" class="input">
            <i class='bx bx-envelope email-icon'></i>
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Password" class="password">
            <i class='bx bx-lock lock-icon'></i>
            <i class='bx bx-hide eye-icon'></i>
          </div>

          <div class="field button-field">
            <button>Register</button>
          </div>
        </form>

        <div class="form-link">
          <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
        </div>
      </div>

      <div class="line"></div>

      <script src="js/script.js"></script>
</body>

</html>
