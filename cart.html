<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart</title>
  <link rel="stylesheet" href="css/styleCart.css" />
</head>

<body>
  <!-- Navbar -->
  <section id="header">
    <a href="#"><img src="img/Logo.png" class="logo" alt="" style=" width: 150px;"></a>
    <div class="navbar">
      <a href="login sign.html">Login</a>
      <a href="index.html">Home</a>
      <div class="dropdown">
        <button class="dropbtn">Kategori
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="Category Clothes.html">Clothes</a>
          <a href="Category Jeans.html">Jeans</a>
        </div>
      </div>
      <a href="cart.html">Cart</a>
    </div>
  </section>
  <!-- End Navbar -->

  <main>
    <h2 class="title">Cart</h2>
    <div class="container">
      <hr>
      <h3 class="subtitle">In your cart:</h3>
      <table>
        <thead>
          <tr>
            <th>No.</th>
            <th>Products</th>
            <th>Product Name</th>
            <th>Total</th>
            <th>Price</th>
            <th>Choice</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>
              <img height="220" width="200" src="img/Flannel.png" alt="product1" />
            </td>
            <td>Flannel Shirt</td>
            <td>1</td>
            <td>Rp. 100.000</td>
            <td>
              <div class="button-group">
                <button class="btn btn-edit">Edit</button>
                <button class="btn btn-cancel">Cancel</button>
              </div>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>
              <img height="220" width="200" src="img/Baggy-Jeans.png" alt="product2" />
            </td>
            <td>Baggy-Jeans</td>
            <td>1</td>
            <td>Rp. 200.000</td>
            <td>
              <div class="button-group">
                <button class="btn">Edit</button>
                <button class="btn">Cancel</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="pagination">
        <a href="#" class="btn-pagination">Previous</a>
        <a href="#" class="btn-pagination active">1</a>
        <a href="#" class="btn-pagination">Next</a>
      </div>
      <div class="wrapper-total">
        <div class="total">Total: Rp. 70.000</div>
        <a href="checkout.html" class="btn-checkout">Checkout</a>
      </div>
    </div>
  </main>
</body>

</html>
